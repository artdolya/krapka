name: Bump version using SemVer

on:
  push:
    branches:
      - "master"

jobs:
  build-dotnet:
    uses: artdolya/actions/.github/workflows/dotnet.yml@master
    with:
      work-dir: ./src/Net
      dotnet-version: 8.x

  bump:
    uses: artdolya/actions/.github/workflows/bump.yml@master
    permissions:
      contents: write
    secrets: inherit
